<svg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='4' 
      
      result='noise'/>

      <feDiffuseLighting in='noise' lighting-color='white' surfaceScale='1'>
      <feDistantLight azimuth='40' elevation='600' />
</feDiffuseLighting>
  </filter>
  
  <rect width='100%' height='100%' filter='url(#noiseFilter)' opacity="64%"/>
</svg>